!<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <title>Variables</title>
 <link rel="stylesheet" href="../base.css">
</head>
<body>
 <script>
    // function scoped
    var first = 'Josh';

    // block scoped
    let age = 300;
    const cool = true;

    const dog = 'Finn';
    
    // camel case
    const iLovePizza = true;

    // UpperCamelCase
    const ILoveToEatHotDogs = false;

    // snake case
    const this_is_snake_case = true;

    /* Additional Notes */
    // const by default, let if value needs changed
    // variables should not start with a capital or characters

 </script>
</body>
</html>
