<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <title>Objects</title>
 <link rel="stylesheet" href="../base.css">
</head>
<body>
    <input type="text" name="first" value="Josh">
    <script>
        const age = 100;
        const person = {
          name: 'Josh',
          age,
          'cool-dude': true,
          'really cool': false,
          777: true,
          dog: 'snicker',
          clothing: {
            shirts: 10,
            pants: 2,
          },
          sayHello(greeting = 'Hey') {
            return `${greeting} ${this.name}`;
          },
          sneeze: () => {
            console.log('AHHH CHOO');
          },
        };

        person.job = 'Web Developer';
        person.age = 50;
        console.log(person.age);
        // const propertyToCheck = prompt('What do you want to check?');
        // console.log(propertyToCheck);
        // console.log(person[propertyToCheck]);

        const nameInput = document.querySelector('[name="first"]');

        const name = nameInput ? nameInput.value : '';
        console.log(name);

        console.log(delete person.job);
        person.age = undefined;
        person.age = null;
    </script>
</body>
</html>
