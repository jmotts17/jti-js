<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>If Statements</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <h2>Truthy Values</h2>
  * 1
  * -10
  * full string
  * a string of "0"
  * empty array
  * empty object

  <h2>Falsey Values</h2>
  * 0
  * undefined variable
  * variables set to null
  * A variable set to `"hello" - 10` NaN

  <script>
    const age = 100;

    if (age > 70) {
      console.log('In your seventies');
    } else if (age > 60) {
      console.log('In your sixties');
    } else if (age > 50) {
      console.log('In your fifties');
    } else {
      console.log('Nothing was true');
    }

    function slugify(sentence, lowercase) {
      const slug = sentence.replace(/\s/g, '-');

      if (lowercase) {
        return slug.toLowerCase();
      }
      return slug;
    }

    let name = 'joanna';
    const last = 'motta';

    if (name === 'joanna' || (name === 'josh' && last === 'motta')) {
      console.log('Coool Name!');
    }

    name = 'wes';
    if ('awesome'.includes(name)) {
      console.log('SUPER COOL AWESOME NAME');
    }

    function nameIsAwesome(newName) {
      return 'awesome'.includes(newName);
    }

    if (nameIsAwesome('wes')) {
      console.log('Wes is a cool name');
    }

    const dog = '';

    if (dog) {
      console.log('You have a dog');
    } else {
      console.log("You don't have a dog");
    }

    const score = -1;

    if (score) {
      console.log('There is a score already');
    } else {
      console.log('There is no score yet');
    }

    const values = [[], {}, -0, 1, 0, '', 'full string', ' ', undefined, NaN, null];

    console.group('truthy or falsy values');
    values.forEach((value) => {
      if (value) {
        console.log(value, ' is truthy');
      } else {
        console.log(value, ' is falsy');
      }
    });
    console.groupEnd();

    console.clear();
  </script>
</body>

</html>
