<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <h2>Truthy Values</h2>
  * 1
  * -10
  * full string
  * a string of "0"
  * empty array
  * empty object

  <h2>Falsey Values</h2>
  * 0
  * undefined variable
  * variables set to null
  * A variable set to `"hello" - 10` NaN

  <script>
    const age = 100;

    if (age > 70) {
      console.log('In your seventies');
    } else if (age > 60) {
      console.log('In your sixties');
    } else if (age > 50) {
      console.log('In your fifties');
    } else {
      console.log('Nothing was true');
    }

    function slugify(sentence, lowercase) {
      const slug = sentence.replace(/\s/g, '-');

      if (lowercase) {
        return slug.toLowerCase();
      }
      return slug;
    }

    let name = 'joanna';
    const last = 'motta';

    if (name === 'joanna' || (name === 'josh' && last === 'motta')) {
      console.log('Coool Name!');
    }

    name = 'wes';
    if ('awesome'.includes(name)) {
      console.log('SUPER COOL AWESOME NAME');
    }

    function nameIsAwesome(newName) {
      return 'awesome'.includes(newName);
    }

    if (nameIsAwesome('wes')) {
      console.log('Wes is a cool name');
    }

    const dog = '';

    if (dog) {
      console.log('You have a dog');
    } else {
      console.log("You don't have a dog");
    }

    const score = -1;

    if (score) {
      console.log('There is a score already');
    } else {
      console.log('There is no score yet');
    }

    const values = [[], {}, -0, 1, 0, '', 'full string', ' ', undefined, NaN, null];

    console.group('truthy or falsy values');
    values.forEach((value) => {
      if (value) {
        console.log(value, ' is truthy');
      } else {
        console.log(value, ' is falsy');
      }
    });
    console.groupEnd();

    console.clear();

    const isCool = true;

    if (!isCool) {
      console.log('You are not cool');
    }

    // ternary
    // const count = 2;
    // let word;
    // if (count === 1) {
    //   word = 'item';
    // } else {
    //   word = 'items';
    // }
    
    const count = 2;
    // 1. Condition
    // 2. What to do if true
    // 3. What to do if false
    const word = count === 1 ? 'item' : 'items';

    const sentence = `You have ${count} item${count === 1 ? '' : 's'} in your cart`;
    console.log(sentence);

    function showAdminBar() {
      console.log('Showing admin bar');
    }
    const isAdmin = true;
    // isAdmin ? showAdminBar() : null;

    // And And Trick!
    function check1() {
      console.log('Running check 1');
      return true;
    }
    function check2() {
      console.log('Running check 2');
      return false;
    }
    function check3() {
      console.log('Running check 3');
      return true;
    }

    if (check1() && check2() && check3()) {
      console.log('All checks passed');
    } else {
      console.log('Some checks failed');
    }

    // isAdmin ? showAdminBar() : null;
    isAdmin && showAdminBar();

    if (isAdmin) {
      showAdminBar();
    }

    // Additional Notes
    // Coercion is changing a type that is not a boolean into a boolean (use "!!"")
  </script>
